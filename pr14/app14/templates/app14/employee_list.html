{% extends './base.html' %}
{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Firstname</td>
            <td>Lastname</td>
            <td>Mobile</td>
            <td>Email</td>
            {% comment %} <a href="{% url 'EmployeeRetrieve' %}" class="btn btn-outline-success">
                <i class="fas fa-plus"></i> Add New {% endcomment %}
            </a>



                
        </td>
           
        </tr>
    </thead>

{% for object in object_list %}
<tr>
    <td>{{object.first_name}}</td>
    <td>{{object.last_name}}</td>
    <td>{{object.mobile}}</td>
    <td>{{object.email}}</td>

    <td><button><a href='/{{object.pk}}/delete' class='btn text-secondary px-0'>Delete</a></button></td>
    <td><button><a href='/{{object.pk}}/update' class='btn text-secondary px-0'>Update</a></button></td>
</tr>
{% endfor %}
</table>


{% endblock content %}
